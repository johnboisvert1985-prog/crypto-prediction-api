<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Pr√©diction Crypto IA Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e2e8f0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 60px 20px;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 4em;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-weight: 800;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }

        .header p {
            font-size: 1.3em;
            color: #cbd5e1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .status-bar {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(51, 65, 85, 0.8) 100%);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            animation: slideUp 0.8s ease-out;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px currentColor;
        }

        .status-online { 
            background: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.6);
        }
        .status-offline { background: #ef4444; }
        .status-loading { background: #f59e0b; }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        #statusText {
            font-size: 1.1em;
            font-weight: 600;
        }

        .status-bar span:last-child {
            cursor: pointer;
            padding: 8px 16px;
            background: rgba(148, 163, 184, 0.1);
            border-radius: 8px;
            transition: all 0.3s;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .status-bar span:last-child:hover {
            background: rgba(148, 163, 184, 0.2);
            border-color: rgba(148, 163, 184, 0.4);
        }

        .search-section {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(51, 65, 85, 0.9) 100%);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            animation: slideUp 0.8s ease-out 0.1s both;
        }

        .search-container {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 20px;
        }

        .search-input, select {
            width: 100%;
            padding: 16px 20px;
            font-size: 1.05em;
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 15px;
            background: rgba(15, 23, 42, 0.8);
            color: #e2e8f0;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .search-input::placeholder {
            color: #94a3b8;
        }

        .search-input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(15, 23, 42, 0.95);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #1e293b;
            color: #e2e8f0;
        }

        .predict-btn {
            padding: 16px 40px;
            font-size: 1.15em;
            font-weight: 700;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .predict-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.6);
        }

        .predict-btn:disabled {
            background: #64748b;
            cursor: not-allowed;
            box-shadow: none;
        }

        .results-container {
            animation: fadeIn 0.8s ease-out;
        }

        .result-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.95) 0%, rgba(51, 65, 85, 0.95) 100%);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        .crypto-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }

        .crypto-info h2 {
            font-size: 2em;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .crypto-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-box {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .stat-box:hover {
            border-color: rgba(59, 130, 246, 0.4);
            background: rgba(59, 130, 246, 0.05);
            transform: translateY(-3px);
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 800;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-positive { color: #10b981; }
        .stat-negative { color: #ef4444; }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 40px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .prediction-box {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(34, 197, 94, 0.1) 100%);
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin: 30px 0;
        }

        .prediction-label {
            color: #10b981;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .prediction-value {
            font-size: 3em;
            font-weight: 900;
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .signal-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
            font-size: 0.9em;
        }

        .signal-buy {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid #10b981;
        }

        .signal-sell {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        .loading {
            text-align: center;
            padding: 80px 30px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .spinner {
            border: 4px solid rgba(148, 163, 184, 0.2);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.1) 100%);
            border: 2px solid rgba(239, 68, 68, 0.3);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(239, 68, 68, 0.2);
        }

        .error-icon {
            font-size: 5em;
            margin-bottom: 20px;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error h3 {
            color: #ef4444;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .error p {
            color: #cbd5e1;
            font-size: 1em;
            margin: 12px 0;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2.5em; }
            .search-container {
                grid-template-columns: 1fr;
            }
            .crypto-stats {
                grid-template-columns: 1fr;
            }
            .predict-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ PR√âDICTION CRYPTO IA PRO</h1>
            <p>Intelligence Artificielle Avanc√©e ‚Ä¢ Pr√©dictions en Temps R√©el</p>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <span class="status-dot status-loading" id="statusDot"></span>
                <span id="statusText">Initialisation...</span>
            </div>
            <span style="cursor: pointer;" onclick="changeApiUrl()">‚öôÔ∏è Modifier API</span>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="üîç Rechercher une crypto...">
                <select id="cryptoSelect" class="search-input">
                    <option value="">üìä Chargement...</option>
                </select>
                <button onclick="loadPrediction()" class="predict-btn" id="predictBtn">
                    üöÄ PR√âDIRE
                </button>
            </div>
        </div>

        <div id="content"></div>
    </div>

    <script>
        let API_URL = '';
        const urlParams = new URLSearchParams(window.location.search);
        API_URL = urlParams.get('api') || localStorage.getItem('render_api_url') || 'https://crypto-prediction-api-5763.onrender.com';
        API_URL = API_URL.trim().replace(/\/$/, '');

        let allCryptos = [];
        let predictionChart = null;

        async function checkApiStatus() {
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                
                if (data.status === 'online') {
                    document.getElementById('statusDot').className = 'status-dot status-online';
                    document.getElementById('statusText').innerHTML = `‚úÖ Connect√©: <strong>${API_URL}</strong>`;
                }
            } catch {
                document.getElementById('statusDot').className = 'status-dot status-offline';
                document.getElementById('statusText').innerHTML = `‚ùå Erreur de connexion`;
            }
        }

        async function loadCryptoList() {
            try {
                const response = await fetch(`${API_URL}/api/crypto-list`);
                const data = await response.json();
                
                allCryptos = data.cryptos || [];
                const select = document.getElementById('cryptoSelect');
                select.innerHTML = '<option value="">üéØ S√©lectionner une crypto...</option>';
                
                allCryptos.forEach(crypto => {
                    const option = document.createElement('option');
                    option.value = crypto.id;
                    option.textContent = `#${crypto.rank} ${crypto.name} (${crypto.symbol}) - $${formatPrice(crypto.price)}`;
                    select.appendChild(option);
                });

                checkApiStatus();
            } catch (error) {
                document.getElementById('cryptoSelect').innerHTML = '<option value="">‚ùå Erreur de chargement</option>';
            }
        }

        function formatPrice(price) {
            if (price >= 1000) return price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            if (price >= 1) return price.toFixed(4);
            return price.toFixed(8);
        }

        async function loadPrediction() {
            const select = document.getElementById('cryptoSelect');
            const coinId = select.value;

            if (!coinId) {
                alert('‚ö†Ô∏è Veuillez s√©lectionner une cryptomonnaie');
                return;
            }

            const content = document.getElementById('content');
            const btn = document.getElementById('predictBtn');

            btn.disabled = true;
            btn.textContent = '‚è≥ Analyse en cours...';

            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <h3>ü§ñ Intelligence Artificielle en action...</h3>
                    <p>Cela peut prendre 2-3 minutes...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_URL}/api/predict/${coinId}`);
                const data = await response.json();

                if (data.error) throw new Error(data.message || data.error);

                const selectedCrypto = allCryptos.find(c => c.id === coinId);
                const priceChange = data.price_change || 0;
                const signal = data.signal === 'ACHETER' ? 'buy' : 'sell';

                content.innerHTML = `
                    <div class="results-container">
                        <div class="result-card">
                            <div class="crypto-header">
                                <div class="crypto-info">
                                    <h2>${selectedCrypto.name} (${selectedCrypto.symbol.toUpperCase()})</h2>
                                    <p style="color: #94a3b8; margin-top: 5px;">Rang #${selectedCrypto.rank}</p>
                                </div>
                            </div>

                            <div class="crypto-stats">
                                <div class="stat-box">
                                    <div class="stat-label">üí∞ Prix Actuel</div>
                                    <div class="stat-value">$${formatPrice(data.current_price)}</div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-label">üéØ Prix Pr√©dit</div>
                                    <div class="stat-value">$${formatPrice(data.predicted_price)}</div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-label">üìà Variation Pr√©vue</div>
                                    <div class="stat-value ${priceChange >= 0 ? 'stat-positive' : 'stat-negative'}">
                                        ${priceChange >= 0 ? '+' : ''}${priceChange.toFixed(2)}%
                                    </div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-label">üìä Marge de Confiance</div>
                                    <div class="stat-value">${(data.r_squared * 100).toFixed(1)}%</div>
                                </div>
                            </div>

                            <div class="prediction-box">
                                <div class="prediction-label">üéØ Signal IA</div>
                                <div class="prediction-value">${data.signal || 'ANALYSE'}</div>
                                <span class="signal-badge signal-${signal}">${data.signal}</span>
                            </div>

                            <div class="chart-container">
                                <canvas id="predictionChart"></canvas>
                            </div>

                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                                <div class="stat-box">
                                    <div class="stat-label">üìâ Plus Bas (24h)</div>
                                    <div class="stat-value">$${formatPrice(data.market_data?.low_24h || 0)}</div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-label">üìà Plus Haut (24h)</div>
                                    <div class="stat-value">$${formatPrice(data.market_data?.high_24h || 0)}</div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-label">üîÑ Variation 24h</div>
                                    <div class="stat-value ${data.market_data?.price_change_percent >= 0 ? 'stat-positive' : 'stat-negative'}">
                                        ${(data.market_data?.price_change_percent || 0).toFixed(2)}%
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // Cr√©er le graphique
                createPredictionChart(data);

            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ùå</div>
                        <h3>Erreur lors de la pr√©diction</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üöÄ PR√âDIRE';
            }
        }

        function createPredictionChart(data) {
            setTimeout(() => {
                const ctx = document.getElementById('predictionChart');
                if (!ctx) return;

                const historicalData = data.historical_data || [];
                const labels = historicalData.map((_, i) => `J-${historicalData.length - i}`);
                const prices = historicalData.map(d => d.price);
                
                if (predictionChart) predictionChart.destroy();

                predictionChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels,
                        datasets: [
                            {
                                label: 'Prix Historique',
                                data: prices,
                                borderColor: '#3b82f6',
                                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                tension: 0.4,
                                fill: true,
                                pointBackgroundColor: '#3b82f6',
                                pointBorderColor: '#fff',
                                pointBorderWidth: 2,
                                pointRadius: 4
                            },
                            {
                                label: 'Prix Pr√©dit',
                                data: [...new Array(prices.length - 1), null, data.predicted_price],
                                borderColor: '#10b981',
                                borderDash: [5, 5],
                                tension: 0.4,
                                pointBackgroundColor: '#10b981',
                                pointBorderColor: '#fff',
                                pointBorderWidth: 2,
                                pointRadius: 6
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: { color: '#e2e8f0', font: { size: 12 } }
                            }
                        },
                        scales: {
                            y: {
                                ticks: { color: '#94a3b8' },
                                grid: { color: 'rgba(148, 163, 184, 0.1)' }
                            },
                            x: {
                                ticks: { color: '#94a3b8' },
                                grid: { color: 'rgba(148, 163, 184, 0.1)' }
                            }
                        }
                    }
                });
            }, 100);
        }

        function changeApiUrl() {
            const newUrl = prompt('Entrez l\'URL de votre API:', API_URL);
            if (newUrl) {
                API_URL = newUrl.trim().replace(/\/$/, '');
                localStorage.setItem('render_api_url', API_URL);
                location.reload();
            }
        }

        window.addEventListener('load', loadCryptoList);
        setInterval(checkApiStatus, 30000);
    </script>
</body>
</html>
