<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Pr√©diction Crypto IA Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* Status Bar */
        .status-bar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s;
        }

        .status-bar:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-online { background: #10b981; }
        .status-offline { background: #ef4444; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Search Section */
        .search-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-container {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
        }

        .search-input, select {
            width: 100%;
            padding: 18px 20px;
            font-size: 1.1em;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            transition: all 0.3s;
        }

        .search-input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .predict-btn {
            padding: 18px 40px;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .predict-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(16, 185, 129, 0.6);
        }

        .predict-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Crypto Info Card */
        .crypto-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .crypto-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            padding: 5px;
        }

        .crypto-info {
            flex: 1;
        }

        .crypto-name {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .crypto-rank {
            opacity: 0.9;
        }

        .crypto-stats {
            display: flex;
            gap: 30px;
        }

        .stat {
            text-align: right;
        }

        .stat-label {
            font-size: 0.85em;
            opacity: 0.8;
            margin-bottom: 3px;
        }

        .stat-value {
            font-size: 1.3em;
            font-weight: 600;
        }

        .positive { color: #10b981; }
        .negative { color: #ef4444; }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Prediction Result */
        .prediction-result {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .signal-badge {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.8em;
            font-weight: 700;
            border-radius: 50px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .signal-buy {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .signal-sell {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .signal-hold {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .prediction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .prediction-card {
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid #667eea;
        }

        .prediction-card h3 {
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .prediction-card .value {
            font-size: 2em;
            font-weight: 700;
            color: #1f2937;
        }

        .prediction-card .change {
            font-size: 1.2em;
            font-weight: 600;
            margin-top: 5px;
        }

        /* Error */
        .error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.1) 100%);
            border: 2px solid rgba(239, 68, 68, 0.3);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }

        .error-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .error h3 {
            color: #ef4444;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .error p {
            color: #6b7280;
            font-size: 1.1em;
        }

        /* Modal Configuration */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .modal-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .modal-button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(16, 185, 129, 0.6);
        }

        .modal-example {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .search-container {
                grid-template-columns: 1fr;
            }
            .crypto-stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Modal Configuration -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">üîß Configuration API</h2>
            <p style="margin-bottom: 20px; color: #6b7280;">
                Entre l'URL de ton API Render:
            </p>
            
            <div class="modal-example">
                <strong>Exemple:</strong><br>
                <code>https://crypto-prediction-api-5763.onrender.com</code>
            </div>

            <input 
                type="text" 
                id="apiUrlInput" 
                class="modal-input" 
                placeholder="https://ton-api.onrender.com"
                value="https://crypto-prediction-api-5763.onrender.com">

            <button class="modal-button" onclick="saveApiUrl()">
                ‚úÖ Enregistrer et Continuer
            </button>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ü§ñ Pr√©diction Crypto IA Pro</h1>
            <p class="subtitle">Analyse et pr√©diction par intelligence artificielle</p>
        </div>

        <!-- Status Bar -->
        <div class="status-bar" onclick="changeApiUrl()">
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">V√©rification...</span>
            </div>
            <span style="color: #6b7280; font-size: 0.9em;">Cliquer pour changer</span>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-container">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="üîç Rechercher une crypto...">
                </div>
                <select id="cryptoSelect" class="search-input">
                    <option value="">üìä Chargement...</option>
                </select>
                <button onclick="loadPrediction()" class="predict-btn" id="predictBtn">
                    üîÆ Pr√©dire
                </button>
            </div>

            <div id="selectedCryptoInfo"></div>
        </div>

        <!-- Content -->
        <div id="content"></div>
    </div>

    <script>
        let API_URL = localStorage.getItem('render_api_url') || 'https://crypto-prediction-api-5763.onrender.com';
        let allCryptos = [];
        let selectedCrypto = null;

        // V√©rifier configuration
        if (!API_URL || API_URL === 'null') {
            document.getElementById('configModal').style.display = 'block';
        } else {
            init();
        }

        function saveApiUrl() {
            const input = document.getElementById('apiUrlInput');
            let url = input.value.trim();
            if (url.endsWith('/')) url = url.slice(0, -1);
            
            if (!url.startsWith('http')) {
                alert('‚ö†Ô∏è L\'URL doit commencer par https://');
                return;
            }

            API_URL = url;
            localStorage.setItem('render_api_url', url);
            document.getElementById('configModal').style.display = 'none';
            init();
        }

        function changeApiUrl() {
            document.getElementById('apiUrlInput').value = API_URL;
            document.getElementById('configModal').style.display = 'block';
        }

        async function checkApiStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusDot.className = 'status-dot';
            statusText.textContent = 'V√©rification...';

            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                
                if (data.status === 'online') {
                    statusDot.classList.add('status-online');
                    statusText.innerHTML = `‚úÖ Connect√©: <strong>${API_URL}</strong>`;
                } else {
                    throw new Error('API offline');
                }
            } catch (error) {
                statusDot.classList.add('status-offline');
                statusText.innerHTML = `‚ùå Erreur: <strong>${API_URL}</strong>`;
            }
        }

        async function loadCryptoList() {
            try {
                const response = await fetch(`${API_URL}/api/crypto-list`);
                const data = await response.json();
                
                allCryptos = data.cryptos;
                
                const select = document.getElementById('cryptoSelect');
                select.innerHTML = '<option value="">üéØ S√©lectionner une crypto...</option>';
                
                allCryptos.forEach(crypto => {
                    const option = document.createElement('option');
                    option.value = crypto.id;
                    option.textContent = `#${crypto.rank} ${crypto.name} (${crypto.symbol}) - $${formatPrice(crypto.price)}`;
                    option.dataset.crypto = JSON.stringify(crypto);
                    select.appendChild(option);
                });

                checkApiStatus();
                
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('cryptoSelect').innerHTML = '<option value="">‚ùå Erreur de chargement</option>';
            }
        }

        function formatPrice(price) {
            if (price >= 1000) return price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            if (price >= 1) return price.toFixed(4);
            return price.toFixed(8);
        }

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const select = document.getElementById('cryptoSelect');
            
            select.innerHTML = '<option value="">üéØ S√©lectionner...</option>';
            
            const filtered = allCryptos.filter(crypto => 
                crypto.name.toLowerCase().includes(searchTerm) ||
                crypto.symbol.toLowerCase().includes(searchTerm)
            );

            filtered.forEach(crypto => {
                const option = document.createElement('option');
                option.value = crypto.id;
                option.textContent = `#${crypto.rank} ${crypto.name} (${crypto.symbol}) - $${formatPrice(crypto.price)}`;
                option.dataset.crypto = JSON.stringify(crypto);
                select.appendChild(option);
            });
        });

        document.getElementById('cryptoSelect').addEventListener('change', (e) => {
            if (e.target.value) {
                const cryptoData = JSON.parse(e.target.options[e.target.selectedIndex].dataset.crypto);
                selectedCrypto = cryptoData;
                displaySelectedCryptoInfo(cryptoData);
            } else {
                selectedCrypto = null;
                document.getElementById('selectedCryptoInfo').innerHTML = '';
            }
        });

        function displaySelectedCryptoInfo(crypto) {
            const changeClass = crypto.price_change_24h >= 0 ? 'positive' : 'negative';
            const changeSign = crypto.price_change_24h >= 0 ? '+' : '';
            
            document.getElementById('selectedCryptoInfo').innerHTML = `
                <div class="crypto-card">
                    <img src="${crypto.image}" alt="${crypto.name}" class="crypto-icon">
                    <div class="crypto-info">
                        <div class="crypto-name">${crypto.name}</div>
                        <div class="crypto-rank">Rang #${crypto.rank} ‚Ä¢ ${crypto.symbol}</div>
                    </div>
                    <div class="crypto-stats">
                        <div class="stat">
                            <div class="stat-label">Prix Actuel</div>
                            <div class="stat-value">$${formatPrice(crypto.price)}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">24h</div>
                            <div class="stat-value ${changeClass}">${changeSign}${crypto.price_change_24h.toFixed(2)}%</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Market Cap</div>
                            <div class="stat-value">$${formatNumber(crypto.market_cap)}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        async function loadPrediction() {
            const select = document.getElementById('cryptoSelect');
            const coinId = select.value;

            if (!coinId) {
                alert('‚ö†Ô∏è Veuillez s√©lectionner une cryptomonnaie');
                return;
            }

            const content = document.getElementById('content');
            const btn = document.getElementById('predictBtn');

            btn.disabled = true;
            btn.textContent = '‚è≥ Analyse en cours...';

            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <h3>ü§ñ Intelligence Artificielle en action...</h3>
                    <p style="margin-top: 10px; color: #6b7280;">
                        Collecte et analyse des donn√©es (30-60 secondes)
                    </p>
                </div>
            `;

            try {
                const response = await fetch(`${API_URL}/api/predict/${coinId}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.message);
                }

                displayPredictionResult(data);

            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ùå</div>
                        <h3>Erreur lors de la pr√©diction</h3>
                        <p>${error.message}</p>
                        <p style="margin-top: 15px; font-size: 0.9em;">
                            üí° CoinGecko rate limit actif. R√©essayez dans quelques minutes ou testez avec Bitcoin.
                        </p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîÆ Pr√©dire';
            }
        }

        function displayPredictionResult(data) {
            const priceChange = ((data.predicted_price - data.current_price) / data.current_price * 100);
            const changeClass = priceChange >= 0 ? 'positive' : 'negative';
            const changeSign = priceChange >= 0 ? '+' : '';
            
            let signalClass = 'signal-hold';
            if (data.signal === 'ACHETER') signalClass = 'signal-buy';
            if (data.signal === 'VENDRE') signalClass = 'signal-sell';

            document.getElementById('content').innerHTML = `
                <div class="prediction-result">
                    <div style="text-align: center;">
                        <div class="signal-badge ${signalClass}">
                            ${data.signal === 'ACHETER' ? 'üöÄ' : data.signal === 'VENDRE' ? 'üìâ' : '‚è∏Ô∏è'} ${data.signal}
                        </div>
                    </div>

                    <div class="prediction-grid">
                        <div class="prediction-card">
                            <h3>üí∞ Prix Actuel</h3>
                            <div class="value">$${formatPrice(data.current_price)}</div>
                        </div>

                        <div class="prediction-card">
                            <h3>üéØ Prix Pr√©dit</h3>
                            <div class="value">$${formatPrice(data.predicted_price)}</div>
                            <div class="change ${changeClass}">${changeSign}${priceChange.toFixed(2)}%</div>
                        </div>

                        <div class="prediction-card">
                            <h3>üìä Changement</h3>
                            <div class="value ${changeClass}">${changeSign}${data.price_change.toFixed(2)}%</div>
                        </div>

                        <div class="prediction-card">
                            <h3>üìà Volume 24h</h3>
                            <div class="value">$${formatNumber(data.market_data.volume_24h)}</div>
                        </div>

                        <div class="prediction-card">
                            <h3>üîù Plus Haut 24h</h3>
                            <div class="value">$${formatPrice(data.market_data.high_24h)}</div>
                        </div>

                        <div class="prediction-card">
                            <h3>üîª Plus Bas 24h</h3>
                            <div class="value">$${formatPrice(data.market_data.low_24h)}</div>
                        </div>
                    </div>

                    <div style="margin-top: 30px; padding: 20px; background: rgba(102, 126, 234, 0.1); border-radius: 12px;">
                        <p style="text-align: center; color: #6b7280; font-size: 0.9em;">
                            ‚è∞ Pr√©diction g√©n√©r√©e le ${new Date(data.timestamp).toLocaleString('fr-FR')}
                        </p>
                    </div>
                </div>
            `;
        }

        async function init() {
            await loadCryptoList();
        }

        setInterval(checkApiStatus, 30000);
    </script>
</body>
</html>
