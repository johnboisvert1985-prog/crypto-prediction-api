<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Pr√©diction Crypto IA Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e2e8f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 50px 20px;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3.5em;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 900;
        }

        .header p {
            font-size: 1.2em;
            color: #cbd5e1;
        }

        .status-bar {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(51, 65, 85, 0.9) 100%);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.6);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .search-section {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(51, 65, 85, 0.9) 100%);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        .search-container {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
        }

        .search-input, select {
            width: 100%;
            padding: 14px 18px;
            font-size: 1em;
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 12px;
            background: rgba(15, 23, 42, 0.8);
            color: #e2e8f0;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .search-input::placeholder {
            color: #64748b;
        }

        .search-input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(15, 23, 42, 0.95);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        select option {
            background: #1e293b;
            color: #e2e8f0;
            padding: 8px;
        }

        .predict-btn {
            padding: 14px 35px;
            font-size: 1.1em;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .predict-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.6);
        }

        .predict-btn:disabled {
            background: #64748b;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loading {
            text-align: center;
            padding: 80px 30px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .spinner {
            border: 4px solid rgba(148, 163, 184, 0.2);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.95) 0%, rgba(51, 65, 85, 0.95) 100%);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .crypto-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }

        .crypto-header h2 {
            font-size: 2.2em;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .crypto-header p {
            color: #94a3b8;
            font-size: 0.95em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-box {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s;
            cursor: default;
        }

        .stat-box:hover {
            border-color: rgba(59, 130, 246, 0.4);
            background: rgba(59, 130, 246, 0.05);
            transform: translateY(-3px);
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.85em;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 900;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-positive { color: #10b981; }
        .stat-negative { color: #ef4444; }

        .signal-section {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(34, 197, 94, 0.1) 100%);
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        .signal-label {
            color: #10b981;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .signal-value {
            font-size: 2.5em;
            font-weight: 900;
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 30px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.1) 100%);
            border: 2px solid rgba(239, 68, 68, 0.3);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
        }

        .error h3 {
            color: #ef4444;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .error p {
            color: #cbd5e1;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .search-container {
                grid-template-columns: 1fr;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .predict-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ PR√âDICTION CRYPTO IA</h1>
            <p>Bas√© sur la M√©thode CoinGecko ‚Ä¢ Pr√©dictions en Temps R√©el</p>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span id="statusText">Connexion √† l'API...</span>
            </div>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="üîç Rechercher une crypto...">
                <select id="cryptoSelect" class="search-input">
                    <option value="">üìä Chargement des cryptos...</option>
                </select>
                <button onclick="loadPrediction()" class="predict-btn" id="predictBtn">
                    üöÄ PR√âDIRE
                </button>
            </div>
        </div>

        <div id="content"></div>
    </div>

    <script>
        let API_URL = '';
        let allCryptos = [];
        let predictionChart = null;

        // D√©tection de l'URL API
        const urlParams = new URLSearchParams(window.location.search);
        API_URL = urlParams.get('api') || 'https://crypto-prediction-api-5763.onrender.com';
        API_URL = API_URL.trim().replace(/\/$/, '');

        async function checkApiStatus() {
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                
                if (data.status === 'online') {
                    document.getElementById('statusText').innerHTML = `‚úÖ Connect√©: <strong>${API_URL}</strong>`;
                } else {
                    document.getElementById('statusText').textContent = '‚ùå API hors ligne';
                }
            } catch {
                document.getElementById('statusText').textContent = '‚ùå Erreur de connexion';
            }
        }

        async function loadCryptoList() {
            try {
                console.log(`üîÑ Chargement cryptos depuis: ${API_URL}/api/crypto-list`);
                
                const response = await fetch(`${API_URL}/api/crypto-list`);
                const data = await response.json();
                
                console.log('üì¶ Donn√©es re√ßues:', data);
                
                allCryptos = data.cryptos || [];
                
                if (!allCryptos || allCryptos.length === 0) {
                    throw new Error('Aucune crypto re√ßue');
                }
                
                console.log(`‚úÖ ${allCryptos.length} cryptos charg√©es`);
                
                const select = document.getElementById('cryptoSelect');
                select.innerHTML = '<option value="">üìä S√©lectionner une crypto...</option>';
                
                allCryptos.forEach(crypto => {
                    const option = document.createElement('option');
                    option.value = crypto.id;
                    option.textContent = `#${crypto.rank} ${crypto.name} (${crypto.symbol}) - ${formatPrice(crypto.price)}`;
                    select.appendChild(option);
                });

                console.log('‚úÖ Dropdown rempli');
                checkApiStatus();
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                document.getElementById('cryptoSelect').innerHTML = '<option value="">‚ùå Erreur de chargement</option>';
            }
        }

        function formatPrice(price) {
            if (price >= 1000) return price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            if (price >= 1) return price.toFixed(4);
            return price.toFixed(8);
        }

        async function loadPrediction() {
            const select = document.getElementById('cryptoSelect');
            const coinId = select.value;

            if (!coinId) {
                alert('‚ö†Ô∏è Veuillez s√©lectionner une cryptomonnaie');
                return;
            }

            const content = document.getElementById('content');
            const btn = document.getElementById('predictBtn');

            btn.disabled = true;
            btn.textContent = '‚è≥ Analyse en cours...';

            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <h3>ü§ñ Intelligence Artificielle en action...</h3>
                    <p>R√©cup√©ration des donn√©es et entra√Ænement du mod√®le...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_URL}/api/predict/${coinId}`);
                const data = await response.json();

                if (data.error) throw new Error(data.message || data.error);

                const selectedCrypto = allCryptos.find(c => c.id === coinId);
                const priceChange = data.price_change || 0;
                const signal = data.signal || 'ATTENDRE';

                content.innerHTML = `
                    <div class="result-card">
                        <div class="crypto-header">
                            <h2>${selectedCrypto.name} (${selectedCrypto.symbol.toUpperCase()})</h2>
                            <p>Rang #${selectedCrypto.rank}</p>
                        </div>

                        <div class="stats-grid">
                            <div class="stat-box">
                                <div class="stat-label">üí∞ Prix Actuel</div>
                                <div class="stat-value">$${formatPrice(data.current_price)}</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">üéØ Prix Pr√©dit</div>
                                <div class="stat-value">$${formatPrice(data.predicted_price)}</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">üìà Variation</div>
                                <div class="stat-value ${priceChange >= 0 ? 'stat-positive' : 'stat-negative'}">
                                    ${priceChange >= 0 ? '+' : ''}${priceChange.toFixed(2)}%
                                </div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">üìä Confiance R¬≤</div>
                                <div class="stat-value">${(data.model_metrics?.r2_score * 100 || 75).toFixed(1)}%</div>
                            </div>
                        </div>

                        <div class="signal-section">
                            <div class="signal-label">üéØ Signal IA</div>
                            <div class="signal-value">${signal}</div>
                        </div>

                        <div class="chart-container">
                            <canvas id="predictionChart"></canvas>
                        </div>

                        <div class="stats-grid">
                            <div class="stat-box">
                                <div class="stat-label">üìâ Plus Bas (24h)</div>
                                <div class="stat-value">$${formatPrice(data.market_data?.low_24h || data.current_price * 0.98)}</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">üìà Plus Haut (24h)</div>
                                <div class="stat-value">$${formatPrice(data.market_data?.high_24h || data.current_price * 1.02)}</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">üîÑ Variation 24h</div>
                                <div class="stat-value ${(data.market_data?.price_change_percent || 0) >= 0 ? 'stat-positive' : 'stat-negative'}">
                                    ${((data.market_data?.price_change_percent || 0)).toFixed(2)}%
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                createChart(data);

            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Erreur lors de la pr√©diction</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üöÄ PR√âDIRE';
            }
        }

        function createChart(data) {
            setTimeout(() => {
                // V√©rifier que Chart.js est charg√©
                if (typeof Chart === 'undefined') {
                    console.warn('‚ö†Ô∏è Chart.js non charg√©');
                    return;
                }

                const ctx = document.getElementById('predictionChart');
                if (!ctx) return;

                const historicalData = data.historical_data || [];
                const labels = historicalData.map(d => d.day || 'Jour');
                const prices = historicalData.map(d => d.price);
                
                if (predictionChart) predictionChart.destroy();

                predictionChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels,
                        datasets: [
                            {
                                label: 'Prix Historique',
                                data: prices,
                                borderColor: '#3b82f6',
                                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                tension: 0.4,
                                fill: true,
                                pointBackgroundColor: '#3b82f6',
                                pointBorderColor: '#fff',
                                pointBorderWidth: 2,
                                pointRadius: 5
                            },
                            {
                                label: 'Prix Pr√©dit',
                                data: [...new Array(prices.length - 1), null, data.predicted_price],
                                borderColor: '#10b981',
                                borderDash: [5, 5],
                                borderWidth: 2,
                                tension: 0.4,
                                pointBackgroundColor: '#10b981',
                                pointBorderColor: '#fff',
                                pointBorderWidth: 2,
                                pointRadius: 6
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: { color: '#e2e8f0', font: { size: 12 }, padding: 15 }
                            }
                        },
                        scales: {
                            y: {
                                ticks: { color: '#94a3b8' },
                                grid: { color: 'rgba(148, 163, 184, 0.1)' }
                            },
                            x: {
                                ticks: { color: '#94a3b8' },
                                grid: { color: 'rgba(148, 163, 184, 0.1)' }
                            }
                        }
                    }
                });
            }, 100);
        }

        window.addEventListener('load', loadCryptoList);
        setInterval(checkApiStatus, 30000);
    </script>
</body>
</html>
