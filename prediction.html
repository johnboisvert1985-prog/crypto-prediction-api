<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Pr√©diction Crypto IA Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-online { background: #10b981; }
        .status-offline { background: #ef4444; }
        .status-loading { background: #f59e0b; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-container {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input, select {
            width: 100%;
            padding: 18px 20px;
            font-size: 1.1em;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            transition: all 0.3s;
        }

        .search-input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .predict-btn {
            padding: 18px 40px;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .predict-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(16, 185, 129, 0.6);
        }

        .predict-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .debug-panel {
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .debug-panel.show {
            display: block;
        }

        .debug-line {
            margin: 3px 0;
            word-break: break-all;
        }

        .debug-error {
            color: #ff6b6b;
        }

        .debug-success {
            color: #51cf66;
        }

        .debug-info {
            color: #74c0fc;
        }

        .loading {
            text-align: center;
            padding: 60px 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.1) 100%);
            border: 2px solid rgba(239, 68, 68, 0.3);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }

        .error-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .error h3 {
            color: #ef4444;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .error p {
            color: #6b7280;
            font-size: 1.1em;
            margin: 10px 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .modal-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .modal-button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            cursor: pointer;
        }

        .toggle-debug {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            z-index: 999;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .search-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Modal Configuration -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">üîß Configuration API</h2>
            <p style="margin-bottom: 20px; color: #6b7280;">
                Entre l'URL de ton API:
            </p>
            <input 
                type="text" 
                id="apiUrlInput" 
                class="modal-input" 
                placeholder="https://ton-api.onrender.com ou http://localhost:3000">
            <button class="modal-button" onclick="saveApiUrl()">
                ‚úÖ Enregistrer et Continuer
            </button>
        </div>
    </div>

    <!-- Debug Panel -->
    <div id="debugPanel" class="debug-panel"></div>
    <button class="toggle-debug" onclick="toggleDebug()">üêõ Debug</button>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ü§ñ Pr√©diction Crypto IA Pro</h1>
            <p style="font-size: 1.2em; opacity: 0.9;">Analyse et pr√©diction par intelligence artificielle</p>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-indicator">
                <span class="status-dot status-loading" id="statusDot"></span>
                <span id="statusText">D√©marrage...</span>
            </div>
            <span style="color: #6b7280; font-size: 0.9em; cursor: pointer;" onclick="changeApiUrl()">‚öôÔ∏è Modifier API</span>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-container">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="üîç Rechercher une crypto...">
                </div>
                <select id="cryptoSelect" class="search-input">
                    <option value="">üìä Chargement...</option>
                </select>
                <button onclick="loadPrediction()" class="predict-btn" id="predictBtn">
                    üîÆ Pr√©dire
                </button>
            </div>
        </div>

        <!-- Content -->
        <div id="content"></div>
    </div>

    <script>
        // D√âTECTION INTELLIGENTE DE L'URL API
        let API_URL = '';

        // 1. V√©rifier si URL pass√©e en param√®tre (?api=...)
        const urlParams = new URLSearchParams(window.location.search);
        API_URL = urlParams.get('api');
        
        // 2. Sinon v√©rifier localStorage
        if (!API_URL) {
            API_URL = localStorage.getItem('render_api_url') || '';
        }
        
        // 3. Sinon utiliser l'URL par d√©faut
        if (!API_URL) {
            API_URL = 'https://crypto-prediction-api-5763.onrender.com';
        }

        // Nettoyer l'URL
        API_URL = API_URL.trim();
        if (API_URL.endsWith('/')) API_URL = API_URL.slice(0, -1);

        let allCryptos = [];

        // Fonction de debug
        function debug(type, message) {
            const debugPanel = document.getElementById('debugPanel');
            const line = document.createElement('div');
            line.className = `debug-line debug-${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${type.toUpperCase()}: ${message}`;
            debugPanel.appendChild(line);
            debugPanel.scrollTop = debugPanel.scrollHeight;
            console.log(`[${type}]`, message);
        }

        function toggleDebug() {
            document.getElementById('debugPanel').classList.toggle('show');
        }

        debug('info', `API_URL d√©tect√©e: ${API_URL}`);

        // V√©rifier configuration
        window.addEventListener('load', () => {
            if (!API_URL || API_URL === 'null') {
                debug('info', 'Aucune API URL trouv√©e. Configuration requise.');
                document.getElementById('configModal').style.display = 'block';
            } else {
                init();
            }
        });

        function saveApiUrl() {
            const input = document.getElementById('apiUrlInput');
            let url = input.value.trim();
            
            if (!url) {
                alert('‚ùå Veuillez entrer une URL');
                return;
            }

            if (url.endsWith('/')) url = url.slice(0, -1);
            
            if (!url.startsWith('http')) {
                alert('‚ùå L\'URL doit commencer par http:// ou https://');
                return;
            }

            API_URL = url;
            localStorage.setItem('render_api_url', url);
            document.getElementById('configModal').style.display = 'none';
            debug('success', `API URL configur√©e: ${API_URL}`);
            init();
        }

        function changeApiUrl() {
            document.getElementById('apiUrlInput').value = API_URL;
            document.getElementById('configModal').style.display = 'block';
        }

        async function checkApiStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            try {
                debug('info', `V√©rification API: ${API_URL}/api/health`);
                
                const response = await fetch(`${API_URL}/api/health`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                
                if (data.status === 'online') {
                    statusDot.className = 'status-dot status-online';
                    statusText.innerHTML = `‚úÖ Connect√©: <strong>${API_URL}</strong>`;
                    debug('success', `API OK - Status: ${data.status}`);
                } else {
                    throw new Error('API hors ligne');
                }
            } catch (error) {
                statusDot.className = 'status-dot status-offline';
                statusText.innerHTML = `‚ùå Erreur: ${error.message}`;
                debug('error', `Erreur connexion API: ${error.message}`);
            }
        }

        async function loadCryptoList() {
            try {
                debug('info', 'Chargement de la liste des cryptos...');
                
                const url = `${API_URL}/api/crypto-list`;
                debug('info', `URL: ${url}`);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.cryptos || data.cryptos.length === 0) {
                    throw new Error('Aucune crypto re√ßue');
                }

                allCryptos = data.cryptos;
                debug('success', `${allCryptos.length} cryptos charg√©es`);
                
                // Remplir le select
                const select = document.getElementById('cryptoSelect');
                select.innerHTML = '<option value="">üéØ S√©lectionner une crypto...</option>';
                
                allCryptos.forEach(crypto => {
                    const option = document.createElement('option');
                    option.value = crypto.id;
                    option.textContent = `#${crypto.rank} ${crypto.name} (${crypto.symbol}) - $${formatPrice(crypto.price)}`;
                    option.dataset.crypto = JSON.stringify(crypto);
                    select.appendChild(option);
                });

                debug('success', `Select rempli avec ${allCryptos.length} cryptos`);
                
                // V√©rifier API
                await checkApiStatus();
                
            } catch (error) {
                debug('error', `Erreur chargement cryptos: ${error.message}`);
                document.getElementById('cryptoSelect').innerHTML = 
                    `<option value="">‚ùå Erreur: ${error.message}</option>`;
                
                // Afficher l'erreur
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ùå</div>
                        <h3>Erreur de connexion</h3>
                        <p><strong>Message:</strong> ${error.message}</p>
                        <p><strong>API URL:</strong> ${API_URL}</p>
                        <p style="margin-top: 20px; font-size: 0.9em;">
                            üí° V√©rifiez que:<br>
                            1. L'URL API est correcte<br>
                            2. Le serveur est d√©marr√©<br>
                            3. CORS est activ√©<br>
                            4. V√©rifiez la console (F12)
                        </p>
                    </div>
                `;
            }
        }

        function formatPrice(price) {
            if (price >= 1000) return price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            if (price >= 1) return price.toFixed(4);
            return price.toFixed(8);
        }

        async function loadPrediction() {
            const select = document.getElementById('cryptoSelect');
            const coinId = select.value;

            if (!coinId) {
                alert('‚ö†Ô∏è Veuillez s√©lectionner une cryptomonnaie');
                return;
            }

            const content = document.getElementById('content');
            const btn = document.getElementById('predictBtn');

            btn.disabled = true;
            btn.textContent = '‚è≥ Analyse en cours...';

            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <h3>ü§ñ Intelligence Artificielle en action...</h3>
                    <p>Cela peut prendre 2-3 minutes...</p>
                </div>
            `;

            try {
                debug('info', `Demande de pr√©diction: ${coinId}`);
                
                const response = await fetch(`${API_URL}/api/predict/${coinId}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.message || data.error);
                }

                debug('success', 'Pr√©diction re√ßue avec succ√®s');
                content.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;

            } catch (error) {
                debug('error', `Erreur pr√©diction: ${error.message}`);
                content.innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ùå</div>
                        <h3>Erreur lors de la pr√©diction</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîÆ Pr√©dire';
            }
        }

        async function init() {
            debug('info', `Initialisation avec API: ${API_URL}`);
            await loadCryptoList();
        }

        // V√©rifier API toutes les 30s
        setInterval(checkApiStatus, 30000);
    </script>
</body>
</html>
